apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 3f8532ca.keptn.sh
    # leaderElectionReleaseOnCancel defines if the leader should step down volume
    # when the Manager ends. This requires the binary to immediately end when the
    # Manager is stopped, otherwise, this setting is unsafe. Setting this significantly
    # speeds up voluntary leader transitions as the new leader don't have to wait
    # LeaseDuration time first.
    # In the default scaffold provided, the program ends immediately after
    # the manager stops, so would be fine to enable this option. However,
    # if you are doing or is intended to do any operation such as perform cleanups
    # after the manager stops then its usage might be unsafe.
    # leaderElectionReleaseOnCancel: true
kind: ConfigMap
metadata:
  name: metrics-manager-config
  namespace: keptn-lifecycle-toolkit-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: metrics-operator
  name: metrics-operator-service
  namespace: keptn-lifecycle-toolkit-system
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
    - name: custom-metrics
      port: 443
      targetPort: custom-metrics
    - name: metrics
      port: 9999
      protocol: TCP
      targetPort: metrics
  selector:
    control-plane: metrics-operator
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-webhook-service
  namespace: keptn-lifecycle-toolkit-system
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9443
  selector:
    control-plane: metrics-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/part-of: keptn-lifecycle-toolkit
    control-plane: metrics-operator
    keptn.sh/inject-cert: "true"
  name: metrics-operator
  namespace: keptn-lifecycle-toolkit-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: metrics-operator
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: metrics-operator
    spec:
      containers:
        - args:
            - webhook-server
            - --certs-dir=/tmp/k8s-webhook-server/serving-certs/
            - --leader-elect
            - --adapter-port=6443
            - --adapter-certs-dir=/tmp/metrics-adapter/serving-certs
            - --v=10
          command:
            - /manager
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: EXPOSE_KEPTN_METRICS
              value: "true"
            - name: METRICS_CONTROLLER_LOG_LEVEL
              value: "0"
          image: ghcr.keptn.sh/keptn/metrics-operator:v0.7.1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
            - containerPort: 9999
              name: metrics
              protocol: TCP
            - containerPort: 6443
              name: custom-metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs/
              name: certs-dir
            - mountPath: /tmp/metrics-adapter/serving-certs
              name: adapter-certs-dir
      securityContext:
        runAsNonRoot: true
      serviceAccountName: metrics-operator
      terminationGracePeriodSeconds: 10
      volumes:
        - emptyDir: {}
          name: certs-dir
        - emptyDir: {}
          name: adapter-certs-dir
